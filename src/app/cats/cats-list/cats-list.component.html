<div class="row">
  <div class="col-sm-3" *ngFor="let cat of cats">
    <div class="card">
      <div class="card-body">
        <h5 class="card-title">{{cat?.name}}</h5>
        <p class="card-text">Age: {{cat?.age}}
          <small class="text-muted">Human age: {{cat?.age | humanAge}}</small>
        </p>
        <a href="#" class="btn btn-primary">Edit</a>
        <a href="#" class="btn btn-danger">Remove</a>
      </div>
    </div>
  </div>
</div>
