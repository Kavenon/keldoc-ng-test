<div class="card">
  <div class="card-body">
    <h5 class="card-title">{{cat?.name}}</h5>
    <p class="card-text">Age: {{cat?.age}}
      <small class="text-muted">Human age: {{cat?.age | humanAge}}</small>
    </p>
    <a href="#" class="btn btn-primary" (click)="onEdit.emit()">Edit</a>
    <a href="#" class="btn btn-danger" (click)="onDelete.emit()">Remove</a>
  </div>
</div>
